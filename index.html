<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts João e Lucas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="escudo-trybewarts">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input id="email" name="email" placeholder="Email" type="text">
        <input id="senha" name="password" placeholder="Senha" type="text">
        <button id="button-enter">Entrar</button>
      </form>
  </header>
  <main>

    <form id="evaluation-form" action="./index2.html">
      <h2 id="cabeçalho-form">Formulário de Avaliação</h2>
        <div id='line'>
            <input type="text" id="input-name" placeholder="Nome">        
            <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div id="line2">       
          <input type="text" id="input-email" placeholder="Email">
          <label for="house" id='label-house'>Casa:</label>
          <select id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select> 
        </div>
        <div id="column-pai">
          <div id="column">
              <label id="label-family">Qual sua família?</label>

              <div>
                <input type="radio" name="family" value="Frontend" id='frontend'>
                <label for="frontend">Frontend</label>
              </div>

              <div>
                <input type="radio" name="family" value="Backend" id="backend">
                <label for="backend">Backend</label>
              </div>

              <div>
                <input type="radio" name="family" value="FullStack" id="fullstack">
                <label for="fullstack">FullStack</label>
              </div>

          </div>
          <div id="column2">
            <label id="label-content">Qual conteúdo você está <br> com mais vontade de aprender?</label>

            <div>
              <input type="checkbox" id="HoFs" value="HoFs" class="subject">
              <label for="HoFs">HoFs</label>
            </div>

            <div>
              <input type="checkbox" id="Jest" value="Jest" class="subject">
              <label for="Jest">Jest</label>
            </div>

            <div>
              <input type="checkbox" id="Promises" value="Promises" class="subject">
              <label for="Promises">Promises</label>
            </div>

            <div>
              <input type="checkbox" id="React" value="React" class="subject">
              <label for="React">React</label>
            </div>

            <div>
              <input type="checkbox" id="SQL" value="SQL" class="subject">
              <label for="SQL">SQL</label>
            </div>

            <div>
              <input type="checkbox" id="Python" value="Python" class="subject">
              <label for="Python">Python</label>
            </div>

          </div>
        </div>

        <div id='line3'>
          <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>

          <input type="radio" name="rate" value="1">
          <label for="">1</label>

          <input type="radio" name="rate" value="2">
          <label for="">2</label>

          <input type="radio" name="rate" value="3">
          <label for="">3</label>

          <input type="radio" name="rate" value="4">
          <label for="">4</label>

          <input type="radio" name="rate" value="5">
          <label for="">5</label>
            
          <input type="radio" name="rate" value="6">
          <label for="">6</label>

          <input type="radio" name="rate" value="7">
          <label for="">7</label>

          <input type="radio" name="rate" value="8">
          <label for="">8</label>

          <input type="radio" name="rate"value="9">
          <label for="">9</label>

          <input type="radio" name="rate" value="10">
          <label for="">10</label>
      </div>

      <div id="line4">
        <label class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500" rows="9git" cols="40git"></textarea>
        <div id="counter">500</div>
      </div>

      <div id="line5">
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>

      <button type="submit" id="submit-btn" disabled>Enviar</button>

      <ul id="lista-pronta">
        <h4>Dados informados:</h4>
        <li>Nome:</li>
        <li>Email:</li>
        <li>Casa:</li>
        <li>Família:</li>
        <li>Matérias:</li>
        <li>Avaliação:</li>
        <li>Observações:</li>
      </ul>

    </form>
    <img  id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="escudo-trybewarts colorido">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
